name: Build Angular App

on:
  push:
    branches: [ main ]

jobs:
  build-angular-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v4.2.2
      - name: Install NodeJs
      - uses: actions/setup-node@v3.9.1
        with:
          node-version: 22.x
      - name: Install dependencies
      - run: npm install
      - name: Build Angular App
      - run: npm run build
